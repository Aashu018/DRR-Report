<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>DRR Report</title>
</head>
<body>
    <div class="container">
        <h1>DRR Report</h1>
        <form>
            <table>
                <tr>
                    <th>Start Date:</th>
                    <th>End Date:</th>
                    <th>Month:</th>
                    <th>Year:</th>
                    <th>Excluded Dates:</th>
                    <th>Total Number of Days:</th>
                    <th>Number of Leads:</th>
                    <th>Expected DRR:</th>
                    <th>Submit:</th>
                </tr>
                <tr>
                    <td><input type="date" id="start-date"></td>
                    <td><input type="date" id="end-date"></td>
                    <td><input type="text" id="month" value="10" readonly></td>
                    <td><input type="text" id="year" value="10" readonly></td>
                    <td>
                        <input type="date" id="exclude-date">
                        <button type="button" id="add-excluded-date">Add</button>
                    </td>
                    <td><input type="text" id="total-days" value="0" readonly></td>
                    <td><input type="number" id="number-of-leads" min="0"></td>
                    <td><input type="number" id="expected-drr" min="0" readonly></td>
                    <td><button type="button" id="save-button">Save</button></td>
                </tr>
            </table>
        </form>
        <div class="info-group" style="display: none;">
            <p>Expected Lead Count: <span id="expected-lead-count"></span></p>
            <p>Excluded Dates: </p>
            <ul id="displayExcludedDates"></ul>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
